<html xmlns:th="http://www.thymeleaf.org">
<head>

<link rel="stylesheet" href="@{/css/style.css}">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
  <div>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/home">back to main</a></li>
          <li class="nav-item"><a class="nav-link" href="/new-book/">Add Book</a></li>
        </ul>
        <ul class="navbar-nav navbar-collapse justify-content-end">
        </ul>
      </nav>
    <div style="height: 5px;"></div>
  </div>
<div class="container-fluid">
<a class="btn btn-success" href="/new-book">Add new Book</a>
<a class="btn btn-primary" href="/home">Back to main</a>
<div style="height: 5px;"></div>
<table id="books-table" class="table table-hover table-bordered">
      <thead>
       <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Author</th>
        <th>Description</th>
        <th>Page Count</th>
        <th>Price</th>
        <th>Delete , Update</th>
       </tr>
      </thead>
      <tbody>
       <tr th:each="theBook : ${books}">
    
           <td th:text="${theBook.id}" />
	
           <td th:text="${theBook.name}" />
    
           <td th:text="${theBook.author}" />
		
		   <td th:text="${theBook.description}" />
		
		   <td th:text="${theBook.pageCount}" />
        
           <td th:text="${theBook.price}" />
         
           <td> <a th:href="@{/book/delete(bookId=${theBook.id})}" class="changer btn btn-danger">Delete</a>
         
           <a th:href="@{/book/update(bookId=${theBook.id})}" class="changer btn btn-primary">Update</a>
           </td>
         </tr>
       </tr>
     </tbody>
   </table>
  </div>
</body>
</html>
